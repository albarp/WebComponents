<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--
        Per farlo funzionare va servito da un web server
        altrimenti le CORS lo bloccano
    -->
    <link rel="import" href="./notice.html" id="notice">


    <!--
        E' un polyfill che implementa le specifiche dei web componenet per qui browser 
        che non lo fanno di default  
        <script src="./webcomponents-loader.js"></script>
    -->

</head>
<body>
    <h1>Deprecato</h1>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const $link = document.getElementById("notice");
            const content = $link.import.querySelector(".notice-frame");
            document.body.appendChild(content.cloneNode(true));
        });
    </script>
</body>
</html>
